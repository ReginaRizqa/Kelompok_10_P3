<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gohyong & Wonton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .menu-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        .menu-price {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h2>Menu Makanan</h2>

        <div class="menu-item">
            <img src="https://source.unsplash.com/80x80/?fried" alt="Gohyong">
            <div class="menu-info">
                <h3>Gohyong</h3>
                <p>Daging cincang dibungkus tahu kulit dan digoreng renyah.</p>
                <p class="menu-price">Rp 25.000</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="https://source.unsplash.com/80x80/?dumpling" alt="Wonton">
            <div class="menu-info">
                <h3>Wonton</h3>
                <p>Pangsit khas dengan isian daging ayam dan udang.</p>
                <p class="menu-price">Rp 20.000</p>
            </div>
        </div>

    </div>

</body>
</html>
