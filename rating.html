<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Makanan</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .rating-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .stars {
            font-size: 30px;
            cursor: pointer;
            margin: 10px 0;
        }

        .star {
            color: #ccc;
            transition: color 0.3s, transform 0.2s;
        }

        .star.active, .star:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus, select:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.3);
        }

        button {
            background: #ff7e5f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #e65c3d;
            transform: scale(1.05);
        }

        #reviewList {
            margin-top: 20px;
            text-align: left;
        }

        .review-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .review-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="rating-container">
        <h2>Berikan Rating & Ulasan</h2>
        <p>Seberapa puas Anda dengan makanan kami? ü•üüç≤</p>

        <label for="foodSelect">Pilih Makanan:</label>
        <select id="foodSelect">
            <option value="wonton">Wonton</option>
            <option value="gohyong">Gohyong</option>
        </select>

        <div class="stars" id="starRating">
            <span class="star" data-value="1">‚òÖ</span>
            <span class="star" data-value="2">‚òÖ</span>
            <span class="star" data-value="3">‚òÖ</span>
            <span class="star" data-value="4">‚òÖ</span>
            <span class="star" data-value="5">‚òÖ</span>
        </div>

        <textarea id="reviewText" placeholder="Tulis ulasan Anda..." rows="4"></textarea>
        <button onclick="submitReview()">Kirim Ulasan</button>

        <h3>Rating Rata-rata: <span id="avgRating">0.0</span> ‚≠ê</h3>

        <div id="reviewList"></div>
    </div>

    <script>
        let ratings = [];

        document.querySelectorAll(".star").forEach(star => {
            star.addEventListener("click", function() {
                let value = this.getAttribute("data-value");
                setRating(value);
            });
        });

        function setRating(value) {
            let stars = document.querySelectorAll(".star");
            stars.forEach(star => {
                if (star.getAttribute("data-value") <= value) {
                    star.classList.add("active");
                } else {
                    star.classList.remove("active");
                }
            });

            document.getElementById("starRating").setAttribute("data-selected", value);
        }

        function submitReview() {
            let selectedRating = document.getElementById("starRating").getAttribute("data-selected");
            let reviewText = document.getElementById("reviewText").value;
            let selectedFood = document.getElementById("foodSelect").value;

            if (!selectedRating) {
                alert("Silakan pilih rating terlebih dahulu!");
                return;
            }

            if (reviewText.trim() === "") {
                alert("Silakan tulis ulasan Anda.");
                return;
            }

            ratings.push(parseInt(selectedRating));
            
            let avgRating = ratings.reduce((a, b) => a + b, 0) / ratings.length;
            document.getElementById("avgRating").textContent = avgRating.toFixed(1);

            let reviewList = document.getElementById("reviewList");
            let reviewItem = document.createElement("div");
            reviewItem.classList.add("review-item");
            reviewItem.innerHTML = `
                <div class="review-text">
                    <strong>${selectedFood}</strong> - ‚≠ê ${selectedRating}<br>
                    ${reviewText}
                </div>
            `;
            reviewList.prepend(reviewItem);

            document.getElementById("reviewText").value = "";
            document.getElementById("starRating").removeAttribute("data-selected");
            document.querySelectorAll(".star").forEach(star => star.classList.remove("active"));
        }
    </script>

</body>
</html>
