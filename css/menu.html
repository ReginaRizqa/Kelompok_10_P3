<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gohyong & Wonton</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#fdf6e3;
            text-align: center;
        }

        header {
            background: maroon;
            color: white;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            transition: all 0.3s ease-in-out;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .menu-item img {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .menu-item img:hover {
            transform: scale(1.1);
        }

        .menu-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }

        .menu-info h3 {
            margin: 0;
            font-size: 1.4em;
            color: #2c3e50;
        }

        .menu-info p {
            margin: 5px 0;
            color: #555;
            font-size: 0.95em;
        }

        .menu-price {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }

    </style>
</head>
<body>
    <header>
        <h1>Toko Wonton & Gohyong</h1>
    </header>

    <div class="menu-container">
        <h2>Menu Makanan</h2>

        <div class="menu-item">
            <img src="Gambar/gohyong.jpeg" alt="Gohyong">
            <div class="menu-info">
                <h3>Gohyong</h3>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <p>Daging cincang dibungkus tahu kulit dan digoreng renyah.</p>
                <p class="menu-price">Rp 25.000</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="Gambar/wonton.jpg" alt="Wonton">
            <div class="menu-info">
                <h3>Wonton</h3>
                <div class="rating">⭐⭐⭐⭐☆</div>
                <p>Pangsit khas dengan isian daging ayam dan udang.</p>
                <p class="menu-price">Rp 20.000</p>
            </div>
        </div>
    </div>
</body>
</html>
