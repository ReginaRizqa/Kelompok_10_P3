<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pemesanan Toko Wonton & Gohyong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fdf6e3;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        header {
            background: maroon;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 30px auto;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 270px;
            position: relative;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .wishlist {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: gray;
        }

        .wishlist.active {
            color: red;
        }

        .product h3 {
            margin: 15px 0 5px;
            font-size: 1.4em;
        }

        .rating {
            color: #f1c40f;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product button {
            margin-top: 10px;
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .product button:hover {
            background: #2ecc71;
        }

        .cart {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            text-align: left;
        }

        .cart h2 {
            text-align: center;
        }

        #cart-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #cart-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity {
            display: flex;
            gap: 5px;
        }

        .quantity button {
            padding: 5px 10px;
            background: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity button:hover {
            background: #d35400;
        }

        .cart p {
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
        }

        #checkout-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        #checkout-btn:hover {
            background: #d35400;
        }
    </style>
</head>
<body>

<header>
    üçú Toko Wonton & Gohyong
</header>

<section class="menu">
    <div class="product">
        <span class="wishlist" onclick="toggleWishlist('Wonton', 'Gambar/wonton.jpg', this)">
            <i class="fa-regular fa-heart"></i>
        </span>
        <img src="Gambar/wonton.jpg" alt="Wonton"/>
        <h3>Wonton</h3>
        <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
        <p><strong>Rp 20.000</strong></p>
        <button onclick="addToCart('Wonton', 20000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
        <span class="wishlist" onclick="toggleWishlist('Gohyong', 'Gambar/gohyong.jpeg', this)">
            <i class="fa-regular fa-heart"></i>
        </span>
        <img src="Gambar/gohyong.jpeg" alt="Gohyong"/>
        <h3>Gohyong</h3>
        <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <p><strong>Rp 25.000</strong></p>
        <button onclick="addToCart('Gohyong', 25000)">Tambah ke Keranjang</button>
    </div>
</section>

<section class="cart">
    <h2>üõí Keranjang Belanja</h2>
    <ul id="cart-list"></ul>
    <p>Total: Rp <span id="total-price">0</span></p>
    <button id="checkout-btn" onclick="checkout()">üîÑ Proses Pembayaran</button>
</section>

<script>
    // Wishlist
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function toggleWishlist(name, image, element) {
        const index = wishlist.findIndex(item => item.name === name);
        if (index === -1) {
            wishlist.push({ name, image });
            element.classList.add("active");
        } else {
            wishlist.splice(index, 1);
            element.classList.remove("active");
        }
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
    }

    // Cart
    function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("keranjang")) || [];

    const index = cart.findIndex(item => item.name === name);

    if (index !== -1) {
        cart[index].quantity++;
    } else {
        cart.push({
            name,
            price,
            quantity: 1,
            image: `Gambar/${name.toLowerCase()}.jpg`
        });
    }

    localStorage.setItem("keranjang", JSON.stringify(cart));
    alert(`${name} ditambahkan ke keranjang!`);
}

    function updateCartDisplay() {
        let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
        let cartList = document.getElementById("cart-list");
        let totalPrice = document.getElementById("total-price");

        cartList.innerHTML = "";
        let total = 0;

        cart.forEach((item, i) => {
            total += item.price * item.quantity;
            cartList.innerHTML += `
                <li>
                    ${item.name} - Rp ${item.price} x ${item.quantity}
                    <span class="quantity">
                        <button onclick="decreaseItem(${i})">-</button>
                        <button onclick="increaseItem(${i})">+</button>
                    </span>
                </li>`;
        });

        totalPrice.textContent = total;
    }

    function decreaseItem(index) {
        let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
        if (cart[index].quantity > 1) {
            cart[index].quantity--;
        } else {
            cart.splice(index, 1);
        }
        localStorage.setItem("keranjang", JSON.stringify(cart));
        updateCartDisplay();
    }

    function increaseItem(index) {
        let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
        cart[index].quantity++;
        localStorage.setItem("keranjang", JSON.stringify(cart));
        updateCartDisplay();
    }

    function checkout() {
        let username = localStorage.getItem("username");
        if (!username) {
            alert("Silakan login terlebih dahulu!");
            return;
        }

        let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
        if (cart.length === 0) {
            alert("Keranjang kosong!");
            return;
        }

        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let orderItems = cart.map(item => `${item.name} x ${item.quantity}`).join(", ");
        let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        // Simpan transaksi
        orders.push({ username, items: orderItems, total });
        localStorage.setItem("orders", JSON.stringify(orders));

        alert("Pesanan berhasil! Anda akan diarahkan ke halaman transaksi.");
        localStorage.removeItem("keranjang");
        updateCartDisplay();

        // Redirect ke halaman transaksi
        window.location.href = "Transaksi.html";
    }
    // On load
    document.addEventListener("DOMContentLoaded", () => {
        updateCartDisplay();

        document.querySelectorAll(".wishlist").forEach(icon => {
            let productName = icon.parentElement.querySelector("h3").innerText;
            if (wishlist.some(item => item.name === productName)) {
                icon.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
