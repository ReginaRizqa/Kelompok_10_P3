<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelanggan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fdf6e3;
            text-align: center;
            padding: 20px;
        }

        header {
            background: maroon;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“‹ Daftar Pelanggan</h1>
</header>

<div class="container">
    <h2>Informasi Pelanggan</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="customer-list"></tbody>
    </table>

    <h2 style="margin-top: 30px;">Pesanan Pelanggan</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Pesanan</th>
                <th>Total Harga</th>
            </tr>
        </thead>
        <tbody id="order-list"></tbody>
    </table>

    <button onclick="clearData()">Hapus Data Pelanggan</button>
</div>

<script>
    function loadCustomerData() {
        const username = localStorage.getItem("username");
        const email = localStorage.getItem("email");
        const orders = JSON.parse(localStorage.getItem("orders")) || [];

        const customerList = document.getElementById("customer-list");
        const orderList = document.getElementById("order-list");

        customerList.innerHTML = "";
        orderList.innerHTML = "";

        if (username && email) {
            customerList.innerHTML += `<tr><td>${username}</td><td>${email}</td></tr>`;
        }

        orders.forEach(order => {
            orderList.innerHTML += `<tr><td>${order.username}</td><td>${order.items}</td><td>Rp ${order.total}</td></tr>`;
        });
    }

    function clearData() {
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        localStorage.removeItem("orders");
        alert("Data pelanggan berhasil dihapus!");
        location.reload();
    }

    window.onload = loadCustomerData;
</script>

            orderList.innerHTML += `<tr><td>${order.username}</td><td>${order.items}</td><td>Rp ${order.total}</td></tr>`;

        localStorage.clear();

</script>


</body>
</html>
