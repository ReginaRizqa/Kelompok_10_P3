<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Keranjang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fdf6e3;
            text-align: center;
            padding: 20px;
        }

        header {
            background: maroon;
            color: white;
            padding: 15px;
            font-size: 1.5em;
        }

        .keranjang-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 900px;
        }

        .keranjang-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 270px;
            text-align: center;
            position: relative;
        }

        .keranjang-item img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .remove-btn {
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
        }

    </style>
</head>
<body>

<header>
    <h1>Halaman Keranjang</h1>
</header>

<section class="keranjang-container" id="keranjang-container"></section>

<script>
    function loadKeranjang() {
        let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        let container = document.getElementById("keranjang-container");
    
        if (keranjang.length === 0) {
            container.innerHTML = "<p>Keranjang kosong</p>";
        } else {
            container.innerHTML = keranjang.map(item => `
                <div class="keranjang-item">
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>Jumlah: ${item.quantity}</p>
                    <button class="remove-btn" onclick="removeFromKeranjang('${item.name}')">Hapus</button>
                </div>
            `).join("");
        }
    }
    
    function removeFromKeranjang(name) {
        let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        keranjang = keranjang.filter(item => item.name !== name);
        localStorage.setItem("keranjang", JSON.stringify(keranjang));
        loadKeranjang();
    }
    
    document.addEventListener("DOMContentLoaded", loadKeranjang);
    </script>
    
</body>
</html>
