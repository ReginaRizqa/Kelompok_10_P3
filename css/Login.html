<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toko Wonton & Gohyong</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            color: white;
        }

        .login-container {
            background: maroon;
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }


        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #f1f1f1;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s ease-in-out;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-left: 4px solid #f1c40f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .login-btn:hover {
            background: #000000;
            transform: scale(1.05);
        }

        
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <p>Toko Wonton & Gohyong</p>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>

        <button class="login-btn" onclick="login()">Login</button>

        <p class="footer">Belum punya akun? <a href="#">Daftar</a></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value.trim();
            let email = username + "@example.com"; // Simulasi email (bisa diubah jika ada input email)
    
            if (!username) {
                alert("Mohon masukkan username!");
                return;
            }
    
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
    
            alert("Login berhasil! Selamat datang, " + username);
        }
    </script>
    
</body>
</html>
