<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Transaksi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefefe;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: maroon;
      color: white;
      padding: 15px;
      font-size: 1.5em;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.6;
    }

    .empty {
      color: #999;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>📑 Riwayat Transaksi</header>

  <section class="container">
    <h2>🧾 Daftar Transaksi</h2>
    <ul id="riwayat-transaksi">
      <li class="empty">Belum ada transaksi.</li>
    </ul>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const riwayatList = document.getElementById("riwayat-transaksi");
    let transaksi = JSON.parse(localStorage.getItem("transaksi")) || [];

    if (transaksi.length === 0) {
        riwayatList.innerHTML = `<li class="empty">Belum ada transaksi.</li>`;
        return;
    }

    riwayatList.innerHTML = "";

    transaksi.forEach((item, index) => {
        riwayatList.innerHTML += `
            <li>
                <strong>Transaksi ${index + 1}</strong><br>
                👤 Nama: ${item.name}<br>
                📍 Alamat: ${item.address}<br>
                💵 Total: Rp ${parseInt(item.total).toLocaleString()}<br>
                💳 Metode: ${item.paymentMethod}
            </li>
        `;
    });
});

    document.addEventListener("DOMContentLoaded", tampilkanRiwayatTransaksi);
  </script>

</body>
</html>
