<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Toko Wonton & Gohyong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px auto;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product h3 {
            margin: 15px 0 5px;
            font-size: 1.4em;
            color: #2c3e50;
        }

        .product p {
            font-size: 1.1em;
            color: #555;
        }

        .product button {
            margin-top: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .product button:hover {
            background-color: #2ecc71;
        }

        .cart {
            margin-top: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            font-size: 1.6em;
            color: #2c3e50;
        }

        #cart-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }

        #cart-list li {
            margin: 10px 0;
            font-size: 1.1em;
            color: #555;
        }

        .cart p {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        #checkout-btn {
            margin-top: 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        #checkout-btn:hover {
            background-color: #d35400;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Transaksi</h1>
    </header>

    <section class="menu">
        <div class="product">
            <img src="Gambar/wonton.jpg" alt="Wonton">
            <h3>Wonton</h3>
            <p>Harga: Rp 20.000</p>
            <button onclick="addToCart('Wonton', 20000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="Gambar/gohyong.jpeg" alt="Gohyong">
            <h3>Gohyong</h3>
            <p>Harga: Rp 25.000</p>
            <button onclick="addToCart('Gohyong', 25000)">Tambah ke Keranjang</button>
        </div>
    </section>

    <section class="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-list"></ul>
        <p>Total: Rp <span id="total-price">0</span></p>
        <button id="checkout-btn" onclick="checkout()">Proses Pembayaran</button>
    </section>

    <footer>
        <p>&copy; 2025 Toko Wonton & Gohyong. Semua Hak Dilindungi.</p>
    </footer>

</body>
</html>
