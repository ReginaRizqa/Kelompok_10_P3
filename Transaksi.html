<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Toko Wonton & Gohyong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.5em;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product button {
            margin-top: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #2ecc71;
        }

        .cart {
            margin-top: 30px;
        }

        #cart-list {
            list-style-type: none;
            padding: 0;
        }

        #cart-list li {
            margin: 10px 0;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Transaksi</h1>
    </header>

    <section class="menu">
        <div class="product" id="wonton">
            <img src="Gambar/wonton.jpg" alt="Wonton">
            <h3>Wonton</h3>
            <p>Harga: Rp 20.000</p>
            <button onclick="addToCart('Wonton', 15000)">Tambah ke Keranjang</button>
        </div>
        <div class="product" id="gohyong">
            <img src="Gambar/gohyong.jpeg" alt="Gohyong">
            <h3>Gohyong</h3>
            <p>Harga: Rp 25.000</p>
            <button onclick="addToCart('Gohyong', 20000)">Tambah ke Keranjang</button>
        </div>
    </section>

    <section class="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-list"></ul>
        <p>Total: Rp <span id="total-price">0</span></p>
        <button id="checkout-btn" onclick="checkout()">Proses Pembayaran</button>
    </section>

    <footer>
        <p>&copy; 2025 Toko Wonton & Gohyong</p>
    </footer>

</body>
</html>
